apply plugin: 'java'

ext{}

repositories
{
	mavenCentral()
}

sourceSets
{
	main
	{
		output.resourcesDir = 'java/CaelumEngine/'
		output.classesDir = 'java/CaelumEngine/bin/'
	}
}

dependencies
{
	compile 'org.lwjgl.lwjgl:lwjgl:2.9.1'
	compile 'com.google.guava:guava:16.0.1'
	compile 'org.jdom:jdom2:2.0.5'
	compile files("java/CaelumEngine/lib/PNGDecoder.jar")
}

jar
{
	destinationDir = file('builds')
	version = '1.0.0.1-alpha'

	manifest
	{
		attributes('Main-class': 'com.elusivehawk.engine.CaelumEngine')
	}

	from configurations.compile.collect {it.isDirectory() ? it : zipTree(it)}

	into ("natives")
	{
		from fileTree("java/CaelumEngine/lib/lwjgl/native")
	}
	
	include "bin"
	include "CrashReportDialog.txt"
	
	exclude "BenchmarkTest.class"
	exclude "RepoCodeStyle.class"
	exclude "LICENSE"
	exclude "README.md"

	duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}